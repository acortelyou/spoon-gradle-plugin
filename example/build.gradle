buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.7.+'
    classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.9.3-SNAPSHOT'
  }
}

apply plugin: 'android'
apply plugin: 'spoon'

android {
  compileSdkVersion 18
  buildToolsVersion "18.1.0"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 18

    versionCode 1
    versionName '1.0'

    testPackageName "com.stanfy.spoon.example.test"
    testInstrumentationRunner "android.test.InstrumentationTestRunner"
  }

  productFlavors {

    dev {

    }

    beta {

    }

    free {

    }

    pro {

    }

  }
}

spoon {
  debug = true
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  instrumentTestCompile "com.squareup.spoon:spoon-client:1.1.1-SNAPSHOT"
}
